<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/estilos.css">
  </head>

  <body>
    <div class="Encabezado">
      <div class="Logo">
        <a title="Logo" href="../index.html"
          ><img src="../img/Logo.svg" alt="Logo" width="100px" height="50px"
        /></a>
      </div>
      <header>
        <h1>Contacto</h1>
        <nav>
          <a href="../index.html">Inicio</a>
          <a href="sobrenosotros.html">Sobre nosotros</a>
          <a href="productos.html">Productos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <hr />
      </header>
    </div>
    <div class="Formulario">
      <section class="formulariou">
        <form>
          <p>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Tu nombre aquí"
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Tu correo aquí"
            />
          </p>

          <p>
            <label for="mensaje">Mensaje</label>
            <textarea id="name" name="mensaje" rows="8" cols="80"></textarea>
          </p>

          <p>
            <input type="submit" name="Enviar" value="Enviar" />
          </p>
        </form>
      </section>
    </div>
  </body>
  <footer>
    <div>
      Todos los derechos reservados &copy; Reyna Elizabeth
      <a href="http://www.facebook.com">Facebook</a>
      <a href="http://www.instagram.com">Instagram</a>
      <a href="http://www.pinterest.com">Pinterest</a>
    </div>
  </footer>
</html>
